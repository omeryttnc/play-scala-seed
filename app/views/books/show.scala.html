@import views.html.books.layout
@(book: Book)
@layout(book.title){
    <h1>Book Details</h1>
    <p>Name: @book.title</p>
    <p>Author: @book.author</p>
    <p>Price: @book.price</p>

    <a href="@routes.BookController.edit(book.id.get)">Edit</a>
    <a href="@routes.BookController.destroy(book.id.get)">Delete</a>
}
