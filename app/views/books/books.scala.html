@(books: List[Book])

<html lang="en">
<head>
    <title>All Books</title>
</head>
<body>
<h1>All Books</h1>

@for(book <- books) {
<div>
    <a href="@routes.BooksController.show(book.id)">@book.title</a>
    <p>Price: @book.price</p>
    <p>Author: @book.author</p>
</div>
}
    <a href="@routes.BooksController.create()">Create</a>

<p>Total Books: @books.size</p>
</body>
</html>
